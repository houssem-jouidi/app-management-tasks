<div class="row">
  <div class="col-md-6 mx-auto mt-3">
    <form autocomplete="off" #f="ngForm" *ngFor="let item of Task">
      <h4 class="text-center">Update Task</h4>

      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          #name
          [(ngModel)]="item.name"
          class="form-control"
          placeholder=""
          required
          email
        />
      </div>
      <div class="form-group">
        <label class="mr-2" for="Completed">Completed</label>
        <input
          type="checkbox"
          name="done"
          [(ngModel)]="item.done"
          id="Completed"
          placeholder=""
          #done
        />
      </div>
      <div class="text-right">
        <button
          type="submit"
          (click)="onUpdatetask(f.value, item.owner)"
          class="btn btn-warning mr-2"
        >
          <i class="fas fa-save"></i> Update
        </button>
        <button type="button" routerLink="/main" class="btn btn-danger">
          <i class="far fa-window-close"></i> Cancel
        </button>
      </div>
    </form>
  </div>
</div>
