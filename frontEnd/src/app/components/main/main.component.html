<div class="text-right">
  <button routerLink="/add-task" class="btn btn-info mt-5 mb-4">
    <i class="fas fa-plus"></i> Add task
  </button>
</div>
<h4 class="mb-5">My Task List</h4>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Completed</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of task; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ t.name }}</td>
      <td *ngIf="t.done" style="color: green;">
        <i class="fas fa-thumbs-up fa-2x"></i>
      </td>
      <td *ngIf="!t.done" style="color: red;">
        <i class="fas fa-thumbs-down fa-2x"></i>
      </td>
      <td>
        <button [routerLink]="['/Edit', t._id]" class="btn btn-warning mr-2">
          <i class="fas fa-edit"></i> Edit
        </button>

        <button (click)="deleteTask(t._id)" class="btn btn-danger">
          <i class="far fa-trash-alt"></i> Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
