<div class="text-right mt-3">
  <button routerLink="/main" class="btn btn-success mr-2">
    <i class="fas fa-arrow-alt-circle-left"></i> Back
  </button>
  <button (click)="printpdf()" class="btn btn-primary mr-2">
    <i class="fas fa-print"></i> Print
  </button>
  <button (click)="downloadpdf()" class="btn btn-info">
    <i class="fas fa-download"></i> Download
  </button>
</div>

<div id="print">
  <h1 class="text-center mt-3">Task</h1>

  <div *ngFor="let item of Task">
    <div class="marg">
      <h3>Name : &nbsp; {{ item.name | titlecase }}</h3>
    </div>
    <div class="marg">
      <h3>Date : &nbsp; {{ item.dateTask | date }}</h3>
    </div>
    <div *ngIf="item.done" class="marg">
      <h3>Completed : &nbsp; Yes</h3>
    </div>
    <div *ngIf="!item.done" class="marg">
      <h3>Completed : &nbsp; No</h3>
    </div>
    <div class="form- marg">
      <h3>Description : &nbsp; {{ item.desc | titlecase }}</h3>
    </div>
  </div>
</div>
