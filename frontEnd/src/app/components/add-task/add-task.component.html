<div class="row">
  <div class="col-md-7 mx-auto mt-3">
    <form autocomplete="off" #f="ngForm" (ngSubmit)="onAddtask()">
      <h4 class="text-center">New Task</h4>

      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          [(ngModel)]="name"
          class="form-control"
          ngModel
          #Name="ngModel"
          required
        />
        <small
          *ngIf="Name.touched && Name.errors?.required"
          class="text-danger"
        >
          Name is Required
        </small>
      </div>
      <div class="row">
        <div class="col-md-6 mt-3">
          <div class="form-group">
            <label class="mr-2" for="Completed">Completed</label>
            <input
              type="checkbox"
              name="done"
              id="Completed"
              [(ngModel)]="done"
              placeholder=""
            />
          </div>
        </div>
        <!--  start date picker with ng bootstrap

        <div class="col-md-6 ml-0 pl-0">
          <form class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <input
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="dp"
                  [(ngModel)]="model"
                  [(ngModel)]="dateTask"
                  ngbDatepicker
                  #d="ngbDatepicker"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    (click)="d.toggle()"
                    type="button"
                  >
                    Date
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        -->
        <div class="col-md-6 text-right">
          <mat-form-field>
            <input
              matInput
              name="af"
              [(ngModel)]="dateTask"
              [matDatepicker]="picker"
              placeholder="Choose a date"
              ngModel
              #date="ngModel"
              required
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          name="des"
          [(ngModel)]="desc"
          id="description"
          rows="3"
        ></textarea>
      </div>
      <div class="text-right">
        <button
          type="submit"
          [disabled]="f.invalid"
          class="btn btn-primary mr-2"
        >
          <i class="fas fa-save"></i> Submit
        </button>
        <button type="button" class="btn btn-danger" routerLink="/main">
          <i class="far fa-window-close"></i> Cancel
        </button>
      </div>
    </form>
  </div>
</div>
