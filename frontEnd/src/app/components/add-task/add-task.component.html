<div class="row">
  <div class="col-md-6 mx-auto mt-3">
    <form autocomplete="off" #f="ngForm" (ngSubmit)="onAddtask()">
      <h4 class="text-center">New Task</h4>

      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          [(ngModel)]="name"
          class="form-control"
          ngModel
          #Name="ngModel"
          required
        />
        <small
          *ngIf="Name.touched && Name.errors?.required"
          class="text-danger"
        >
          Name is Required
        </small>
      </div>
      <div class="form-group">
        <label class="mr-2" for="Completed">Completed</label>
        <input
          type="checkbox"
          name="done"
          id="Completed"
          [(ngModel)]="done"
          placeholder=""
        />
      </div>
      <div class="text-right">
        <button
          type="submit"
          [disabled]="f.invalid"
          class="btn btn-primary mr-2"
        >
          <i class="fas fa-save"></i> Submit
        </button>
        <button type="button" class="btn btn-danger" routerLink="/main">
          <i class="far fa-window-close"></i> Cancel
        </button>
      </div>
    </form>
  </div>
</div>
