<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto mt-3">
      <form autocomplete="off" #f="ngForm" (ngSubmit)="onRegister()">
        <h4 class="text-center">SignUp</h4>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="name"
            id="username"
            ngModel
            [(ngModel)]="username"
            class="form-control"
            #Username="ngModel"
            placeholder=""
            required
          />
          <small
            *ngIf="Username.touched && Username.errors?.required"
            class="text-danger"
          >
            Username is Required
          </small>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            [(ngModel)]="email"
            class="form-control"
            ngModel
            #Email="ngModel"
            required
            email
          />
          <small
            *ngIf="Email.touched && Email.errors?.required"
            class="text-danger"
          >
            Email is Required
          </small>
          <small
            *ngIf="Email.touched && Email.errors?.email"
            class="text-danger"
          >
            Email invalid
          </small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            [(ngModel)]="password"
            class="form-control"
            ngModel
            #Password="ngModel"
            required
            minlength="5"
          />
          <small
            *ngIf="Password.touched && Password.errors?.required"
            class="text-danger"
          >
            Password is Required
          </small>
          <small
            *ngIf="Password.touched && Password.errors?.minlength"
            class="text-danger"
          >
            Password must be at least 5 characters
          </small>
        </div>
        <div class="form-group">
          <label for="confpassword">Confirm password</label>
          <input
            type="password"
            name="confpassword"
            id="confpassword"
            class="form-control"
            ngModel
            #confpassword="ngModel"
          />
          <small
            *ngIf="confpassword.touched && confpassword.value != Password.value"
            class="text-danger"
          >
            the password entered do not match
          </small>
        </div>
        <button
          type="submit"
          [disabled]="f.invalid || confpassword.value != Password.value"
          class="btn btn-primary btn-block"
        >
          <i class="fas fa-paper-plane"></i> Submit
        </button>
      </form>
    </div>
  </div>
</div>
